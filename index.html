<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page</title>
</head>
<body>
	<script type="text/javascript">
	    console.log("using for loop");
		for(i=1;i<=10;i++){
			console.log(5*i);
		}
		console.log("using while loop");
		var i=1;
		while(i<=10){
			console.log(5*i);
			i++;
		}
	</script>
</body>
</html>
